<nb-card>
  <nb-card-header>Profile


      <button type="button" class="btn btn-success pull-right" (click)="updateClient()">Save</button>


  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">Client Name</label>
          <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="client.clientName"  placeholder="First Name">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">Website Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.websiteName" id="inputLastName" placeholder="Last Name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" [(ngModel)]="client.emailId"  id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Phone No</label>
          <input type="text" class="form-control" [(ngModel)]="client.phoneNo"  id="inputWebsite" placeholder="Website">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Address</label>
          <input type="text" class="form-control" [(ngModel)]="client.street"  id="inputWebsite" placeholder="Website">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">City</label>
          <input type="text" class="form-control" [(ngModel)]="client.city"  id="inputWebsite" placeholder="Website">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Facebook Link</label>
          <input type="text" class="form-control" [(ngModel)]="client.facebookLink"  id="inputWebsite" placeholder="Website">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Twitter Link</label>
          <input type="text" class="form-control" [(ngModel)]="client.twitterLink"  id="inputWebsite" placeholder="Website">
        </div>
      </div>




    </div>

  </nb-card-body>
</nb-card>
